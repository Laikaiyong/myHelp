<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    Leaderboard
  </ion-toolbar>
</ion-header>

<ion-app class="bg-rose-500">
    <div class="h-1/2 w-full flex justify-center">
        <ion-grid>
            <ion-row class="mt-20">
                <ion-col>
                        <ion-card class="p-5" style="--background: #F7F5F5;">
                            <img alt="champion sponsor" 
                            src="../../../assets/images/leaderboard/first.svg" />
                            <ion-card-title color="text-black">
                                CelcomDigi
                            </ion-card-title>
                            <ion-card-subtitle>
                                1,500,000 points
                            </ion-card-subtitle>
                        </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card class="p-5" style="--background: #F7F5F5;">
                        <img alt="second sponsor" 
                        src="../../../assets/images/leaderboard/second.svg" />
                        <ion-card-title color="text-black">
                            Maxis
                        </ion-card-title>
                        <ion-card-subtitle>
                            1,000,000 points
                        </ion-card-subtitle>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card class="p-5" style="--background: #F7F5F5;">
                        <img alt="third sponsor" 
                        src="../../../assets/images/leaderboard/third.svg" />
                        <ion-card-title color="text-black">
                            Roche
                        </ion-card-title>
                        <ion-card-subtitle>
                            1,000,000 points
                        </ion-card-subtitle>
                    </ion-card>
                </ion-col>
              </ion-row>
        </ion-grid>
    </div>
  
    <ion-footer>
      <ion-toolbar class="rounded-b-none rounded-t-[6%]">
      <ion-card
        class="m-0 pb-16 pt-4 px-1 w-full"
      >
      <ion-list inset="true">
        <ion-item *ngFor="let rank of ranks">
          <ion-button class="px-5 text-lg py-3" shape="round">{{ rank.badge }}</ion-button>
          <!-- <ion-badge class="px-3" slot="start" style="--background: #FE676E; border-radius: 20%;">{{ rank.badge }}</ion-badge> -->
            <ion-label>
                <ion-grid>
                    <ion-row>
                      <ion-col offset="4" offset-md="4" offset-lg="2">{{rank.title}}</ion-col>
                      <ion-col offset="4" offset-md="4" offset-lg="2">{{rank.subtitle}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>
      </ion-list>
      </ion-card>
    </ion-toolbar>
    </ion-footer>
  </ion-app>
