<ion-searchbar class="p-5 pb-10 mt-30" color="light"></ion-searchbar>

<ion-title>Suggested Initiatives</ion-title>
<div class="ml-4 mt-4">
  <ion-chip *ngFor="let filter of filters" class="mr-4 text-md">{{ filter }}</ion-chip>
</div>

<ion-title class="mt-8">Suggested for Your Company</ion-title>
<div class="ml-4 mt-4 flex">
  <ion-card *ngFor="let course of initiatives" [href]="course.path">
    <ion-img class="h-[25vh] w-full object-cover" [alt]="course.title" [src]="course.image" />
    <ion-card-header>
      <ion-card-title text-wrap>{{course.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{course.desc}}
    </ion-card-content>
  </ion-card>
</div>

<ion-title class="mt-8">Recent Initiatives</ion-title>
<div class="ml-4 mt-4 flex">
  <ion-card *ngFor="let course of initiatives1">
    <ion-img class="h-[25vh] w-full object-cover" [alt]="course.title" [src]="course.image" />
    <ion-card-header>
      <ion-card-title text-wrap>{{course.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{course.desc}}
    </ion-card-content>
  </ion-card>
</div>
