<ion-card
    class="bg-opacity-25 bg-rose-500 border-2 border-solid border-rose-500"
  >
    <ion-card-header class="flex flex-row justify-between gap-5">
      <ion-icon name="trophy-outline" size="large" color="primary"></ion-icon>

      <div>
        <ion-card-title class="">Gain more perks and recognition</ion-card-title>
        <ion-card-subtitle>
          Through sponsoring us for our dedicated initiatives
        </ion-card-subtitle>
      </div>
    </ion-card-header>
  </ion-card>

    <div>
    <ion-card *ngFor="let package of packages">
      <ion-card-header>
        <ion-card-title class="text-3xl">{{package.prize}}</ion-card-title>
        <ion-card-subtitle class="text-xl">{{package.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <ion-icon name="checkbox-outline" class="text-2xl mt-4" color="primary"></ion-icon>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">{{package.desc1}}</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <ion-icon name="checkbox-outline" class="text-2xl mt-4" color="primary"></ion-icon>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">{{package.desc2}}</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <ion-icon name="checkbox-outline" class="text-2xl mt-4" color="primary"></ion-icon>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">{{package.desc3}}</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <ion-icon name="checkbox-outline" class="text-2xl mt-4" color="primary"></ion-icon>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">{{package.desc4}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-button [href]="package.path"  fill="solid" shape="round" color="secondary" class="w-full pt-3">
          <p class="font-bold py-5">Sponsor</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
