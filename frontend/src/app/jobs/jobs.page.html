<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jobs ðŸ§³
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" class="mr-8 text-2xl"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
  
    <ion-segment
    mode="md"
    [(ngModel)]="selectedSegment"
    value="Grant"
    >
    <ion-segment-button *ngFor="let item of segmentList; let i = index"
      [value]="item"
      (click)="_segmentSelected(i)"
      ><ion-label>{{item}}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <div [ngSwitch]="selectedSegment">
    <div *ngSwitchCase="'Listigs'">
        <app-listings></app-listings>
    </div>
    
    <div *ngSwitchCase="'Companies'">
        <app-companies></app-companies>
    </div>
    
    <div *ngSwitchCase="'Application'">
        <app-application></app-application>
    </div>
  </div>
</ion-content>
