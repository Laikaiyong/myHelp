<div
class="flex items-center border-slate-300 border-solid border-2 px-4 py-3 rounded-lg m-3 space-x-5"
>
<ion-icon
  name="book-outline"
  size="large"
  color="warning"
></ion-icon>
<p>
  Your application will be reviewed by the company once submitted
</p>
</div>

<ion-searchbar class="p-5 pb-10 mt-30" color="light"></ion-searchbar>

<ion-title>Suggested Genres</ion-title>
<div class="ml-4 mt-4">
  <ion-chip *ngFor="let filter of filters" class="mr-4 text-md">{{ filter }}</ion-chip>
</div>

<ion-title class="mt-8">Top Finance Books</ion-title>
<div class="ml-4 mt-4 flex whitespace-nowrap overflow-scroll">
  <ion-card class="w-[30vw] lg:w-[20vw]" *ngFor="let book of books" >
    <ion-img class="w-[29.1vw] lg:w-[19.1vw]" [alt]="book.title" [src]="book.image" />
    <ion-card-header>
      <ion-card-title text-wrap>{{book.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{book.desc}}
    </ion-card-content>
  </ion-card>
</div>

<ion-title class="mt-8">Top Technology Books</ion-title>
<div class="ml-4 mt-4 flex whitespace-nowrap overflow-scroll">
  <ion-card class="w-[30vw] lg:w-[20vw]" *ngFor="let book of books1" [href]="book.path">
    <ion-img class="w-[29.1vw] lg:w-[19.1vw]" [alt]="book.title" [src]="book.image" />
    <ion-card-header>
      <ion-card-title text-wrap>{{book.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{book.desc}}
    </ion-card-content>
  </ion-card>
</div>
